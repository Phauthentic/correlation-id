build:
    nodes:
        analysis:
            environment:
                php:
                    version: 7.4
            project_setup:
                override:
                    - 'true'
            tests:
                override:
                    - php-scrutinizer-run
                    -
                       command: './bin/phpunit --coverage-clover=coverage.xml'
                       coverage:
                           file: 'coverage.xml'
                           format: 'php-clover'
        php74:
            environment:
                php:
                    version: 7.4
        php80:
            environment:
                php:
                    version: 8.0
filter:
    excluded_paths:
        - 'tests/*'
checks:
    php: true
coding_style:
    php: {  }
